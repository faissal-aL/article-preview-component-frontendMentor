<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img class="image_drawer" src="images\drawers.jpg" alt="drawer picture" />
      <div class="text_side">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="avatar_and_name">
          <img id="avatar" class="avatar" src="images\avatar-michelle.jpg" alt="avatar" />
          <h2 id="writer">Michelle Appleton<span>28 Jun 2020</span></h2>
         

          <div class="share" id="share">
            Share
            <img
              class="icon"
              src="images\icon-facebook.svg"
              alt="facebook icon"
            />
            <img
              class="icon"
              src="images\icon-twitter.svg"
              alt="twitter icon"
            />
            <img
              class="icon"
              src="images\icon-pinterest.svg"
              alt="pinterest icon"
            />
            <img
            class="share_icon_mobile"
            id="share_icon_mobile"
            src="images\icon-share.svg"
            alt="share icon"
          />
          </div>
          <img
            class="share_icon"
            id="share_icon"
            src="images\icon-share.svg"
            alt="share icon"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
